<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoardGameStore</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo">
          <img src="/img/icon-dices.png" alt="Logo" width="70" height="70" />
          <h1>Board Game Store</h1>
        </div>
        <div class="header__search">
          <form action="header__search_form">
            <input
              type="search"
              class="header__search_input"
              name="keyword"
              placeholder="Что ищем?"
              autocomplete="off"
            />
            <button class="header__search_submit" type="submit">
              <span class="header__search_icon"></span>
            </button>
          </form>
        </div>
        <div class="header__shoping-cart">
          <div class="header__shoping-cart_info">
            <a href="#cart">
              <span class="header__shoping-cart_icon"></span>
              <span class="header__shoping-cart_count">0</span>
              <span class="header__shoping-cart_label">Корзина</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper main__wrapper">
        <div class="breadcrumbs">
          <ul itemscope itemtype="#">
            <li itemprop="itemListElement" itemscope itemtype="#">
              <a href="/" title="Главная" itemprop="item">
                <span itemprop="name">Главная</span>
              </a>
              <meta itemprop="position" content="1" />
            </li>
            <li>
              <i class="arrow"></i>
            </li>
          </ul>
        </div>
        <div class="two-columns">
          <div class="main__sidebar">
            <div class="filter-section">
              <div class="">
                <div class="filter-section_price">
                  <div class="price price_from">
                    <span class="line-prefix">От</span>
                    <input type="number" value="0" min="0" max="263" step="100">
                  </div>
                  <div class="price price_to">
                    <span class="line-prefix">До</span>
                    <input type="number" value="0" min="0" max="263" step="100">
                  </div>
                  <div class="price-range-slider"></div>
                </div>
                <div class="filter-section_category" id="categories">
                  <div class="filter-section_title">Категория</div>
                  <div class="column">
                    <input type="checkbox" 
                          name="category"
                          id="adventures" />
                    <label for="adventures">Приключения</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="category"
                          id="cards" />
                    <label for="cards">Карточная</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="category"
                          id="logic" />
                    <label for="logic">Головоломки</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="category"
                          id="strategy" />
                    <label for="strategy">Стратегические игры</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="category"
                          id="economy" />
                    <label for="economy">Экономические игры</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="category"
                          id="detective" />
                    <label for="detective">Детективные игры</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="category"
                          id="travel" />
                    <label for="travel">Игры в дорогу</label>
                  </div>
                </div>
                <div class="filter-section_old" id="old">
                  <div class="filter-section_title">Возраст</div>
                  <div class="column">
                    <input type="checkbox"
                          name="old"
                          id="5" />
                    <label for="5">до 5 лет</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="old"
                          id="7" />
                    <label for="7">до 7 лет</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="old"
                          id="12" />
                    <label for="12">до 12 лет</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="old"
                          id="15" />
                    <label for="15">до 15 лет</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="old"
                          id="16" />
                    <label for="16">более 16 лет</label>
                  </div>
                </div>
                <div class="filter-section_duration" id="duration">
                  <div class="filter-section_title">Продолжительность</div>
                  <div class="column">
                    <input type="checkbox"
                          name="duration"
                          id="15min" />
                    <label for="15min">до 15 минут</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="duration"
                          id="30min" />
                    <label for="30min">до 30 минут</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="duration"
                          id="60min" />
                    <label for="60min">до 60 минут</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="duration"
                          id="120min" />
                    <label for="120min">до 120 минут</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="duration"
                          id="2hour" />
                    <label for="2hour">от 2 часов</label>
                  </div>
                </div>
                <div class="filter-section_brand" id="brand">
                  <div class="filter-section_title">Производитель</div>
                  <div class="column">
                    <input type="checkbox"
                          name="brand"
                          id="hw" />
                    <label for="hw">Hobby World</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="brand"
                          id="magellan" />
                    <label for="magellan">Magellan</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="brand"
                          id="gaga" />
                    <label for="gaga">GaGa Games</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="brand"
                          id="mattel" />
                    <label for="mattel">Mattel</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="brand"
                          id="playlab" />
                    <label for="playlab">PlayLab</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="brand"
                          id="piatnik" />
                    <label for="piatnik">Piatnik</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="brand"
                          id="rightgames" />
                    <label for="rightgames">Правильные игры</label>
                  </div>
                  <div class="column">
                    <input type="checkbox"
                          name="brand"
                          id="10kingdom" />
                    <label for="10kingdom">Десятое королевство</label>
                  </div>
                </div>
                <div class="filter-section_amount" id="<amount">
                  <div class="filter-section_title">Количество игроков</div>
                  <div class="range-slider">
                    <input type="range" min="0" max="7" value="1">
                    <div class="range-slider__helpers_first">Любое</div>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <div class="range-slider__helpers_last">Больше</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="main__content">
            <div class="sort-view">
              <span сlass="sort-title">Сортировать:</span>
              <select name="sort-select" id="sort">
                <option value="min-price">по убыванию цены</option>
                <option value="max-price">по возрастанию цены</option>
                <option selected value="raiting">по популярности</option>
                <option value="firstname">по названию (А-Я)</option>
                <option value="lastname">по названию (Я-А)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-link">
        <p>GitHub</p>
        <a class="text" href="https://github.com/tarasovamary">Mariya Tarasova</a>
        <a class="text" href="https://github.com/AcademeG1">Michail Ignatovich</a>
        <img src="img/icon-github.png" width="35" height="35" alt="Icon GitHub">
    </div>
    <div>
        <a href="https://rs.school/js/">
        <img src="img/icon-rs_school.svg" width="100" height="100" alt="Icon RSSchool"> </a>
    </div>
    </footer>
  </body>
</html>
